<!DOCTYPE html>
<html lang="en" ng-app="OctocardLanding">
<head>
  <meta charset="UTF-8">
  <title>Octocard for Open Source</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="MainCtrl as app">

  <header>
    <md-card>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline"><h1>{{app.message}}</h1></span>
        </md-card-title-text>
        <md-card-title-media>
          <div class="md-media-lg card-media">
            <img ng-src="{{app.octocat}}" alt="">
          </div>
        </md-card-title-media>
      </md-card-title>
    </md-card>
  </header>

  <section id="main">
    <md-card>
        <md-card-content>
          <p>{{app.about}}</p>
          <p>{{app.future}}</p>
        </md-card-content>
    </md-card>

    <md-card class="github first" ng-click="app.getClient()">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Client <span class="fa fa-github"></span></span>
          </md-card-title-text>
        </md-card-title>
    </md-card>
    <md-card class="github" ng-click="app.getDatAss()">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Dat Ass <span class="fa fa-github"></span></span>
          </md-card-title-text>
        </md-card-title>
    </md-card>
  </section>


  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-animate/angular-animate.min.js"></script>
  <script src="node_modules/angular-aria/angular-aria.min.js"></script>
  <script src="node_modules/angular-messages/angular-messages.min.js"></script>
  <script src="node_modules/angular-material/angular-material.min.js"></script>

  <script src="app.js"></script>
</body>
</html>
